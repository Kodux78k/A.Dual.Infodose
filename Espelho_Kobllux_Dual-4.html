<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>dual.Infodose Chat Cinematogr치fico</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --background-dark: linear-gradient(to bottom, #000000, #1a1a1a);
      --text-dark: white;
      --primary-color: #111111;
      --secondary-color: #5e5c5e;
    }

    body {
      background: var(--background-dark);
      font-family: 'Montserrat', sans-serif;
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #camera {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      box-shadow: 0 0 40px rgba(0, 255, 224, 0.03), inset 0 0 40px rgba(0, 255, 224, 0.03);
    }

    .dialog-container {
      position: fixed;
      bottom: 160px;
      width: 90%;
      left: 50%;
      transform: translateX(-50%);
      max-height: 40vh;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 15px;
      color: white;
      font-size: 16px;
      backdrop-filter: blur(8px);
      z-index: 2;
    }

    .analyze-btn {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      background: none;
      border: none;
      cursor: pointer;
      z-index: 3;
    }

    .analyze-btn img {
      width: 60px;
      height: 60px;
    }

    .chat-line {
      margin-bottom: 8px;
    }

    .chat-line.user {
      color: #66d9ef;
    }

    .chat-line.ai {
      color: #f5f5f5;
    }
  </style>
</head>
<body>

  <video id="camera" autoplay playsinline muted></video>

  <div class="dialog-container" id="dialogo">
    <div class="chat-line ai">Assistente aguardando an치lise...</div>
  </div>

  <button class="analyze-btn" onclick="chamarIA()">
    <img src="https://raw.githubusercontent.com/Kodux78k/A.Dual.Infodose/main/Gold_Dual_Infodose.png" alt="Analisar" />
  </button>

  <script>
    const dialogo = document.getElementById("dialogo");

    async function chamarIA() {
      adicionarMensagem("Analisando cena visual...", "user");

      // Exemplo: capturar contexto visual + carregar JSON
      const combinacoes = await carregarCombinacoes();
      const contextoSimulado = "tr칤ade simb칩lica detectada: 丘뫮잺丘勇游";

      const prompt = `Baseado nas combina칞칫es simb칩licas: ${contextoSimulado}. Responda como IA cinematogr치fica.`;
      const resposta = await chamarOpenRouter(prompt);

      adicionarMensagem(resposta, "ai");
    }

    function adicionarMensagem(texto, classe) {
      const linha = document.createElement("div");
      linha.className = "chat-line " + classe;
      linha.textContent = texto;
      dialogo.appendChild(linha);
      dialogo.scrollTop = dialogo.scrollHeight;
    }

    async function carregarCombinacoes() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/Kodux78k/A.Dual.Infodose/main/metapulso_70_combinacoes.json");
        if (!res.ok) throw new Error("Erro ao buscar JSON.");
        return await res.json();
      } catch (e) {
        console.error(e);
        return [];
      }
    }

    async function chamarOpenRouter(prompt) {
      const apiKey = "YOUR_API_KEY"; // Substitua pela sua chave
      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "openai/gpt-4",
          messages: [{ role: "user", content: prompt }]
        })
      });
      const data = await response.json();
      return data.choices?.[0]?.message?.content || "Erro ao gerar resposta.";
    }

    // Ativa c칙mera
    async function iniciarCamera() {
      const constraints = {
        video: { facingMode: "environment" }
      };
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      const video = document.getElementById("camera");
      video.srcObject = stream;
    }

    iniciarCamera();
  </script>
</body>
</html>
